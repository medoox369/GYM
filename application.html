<!DOCTYPE html>
<html>
  <head>
    <title>GYM</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background: #2c3e50;
      }
      nav {
        position: relative;
        margin: 0px auto 0;
        width: 1000px;
        height: 50px;
        background: #34495e;
        border-radius: 8px;
        font-size: 0;
        box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav a {
        font-size: 15px;
        text-transform: uppercase;
        color: white;
        text-decoration: none;
        line-height: 50px;
        position: relative;
        z-index: 1;
        display: inline-block;
        text-align: center;
      }
      nav .animation {
        position: absolute;
        height: 100%;
        /* height: 5px; */
        top: 0;
        bottom: 0;
        z-index: 0;
        background: linear-gradient(90deg, #269133, #b61e1e);
        border-radius: 8px;
        transition: all 0.5s ease 0s;
      }
      nav a:nth-child(1) {
        width: 100px;
      }
      nav 
      a:nth-child(1):hover ~ .animation {
        width: 100px;
        left: 0;
      }
      nav a:nth-child(2) {
        width: 120px;
      }
      nav a:nth-child(2):hover ~ .animation {
        width: 120px;
        left: 201px;
      }
      nav a:nth-child(3) {
        width: 100px; 
      }
      nav a:nth-child(3):hover ~ .animation {
        width: 100px;
        left: 413px;
      }
      nav a:nth-child(4) {
        width: 160px;
      }
      nav .start-home,
      a:nth-child(4):hover ~ .animation {
        width: 160px;
        left: 618px;
      }
      nav a:nth-child(5) {
        width: 120px;
      }
      nav a:nth-child(5):hover ~ .animation {
        width: 120px;
        left: 880px;
      }

      body {
        background-image: url("background-image.jpg");
        background-size: cover;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 30px;
      }

      #result {
        text-align: center;
        margin-top: 30px;
        font-size: 24px;
      }
      .mm1 {
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        position: absolute;
      }
      #t1:hover {
        color: gold;
        transform: scale(1.2);
        transition: 0.7s ease;
      }
      .q1:hover {
        color: gold;
        text-decoration: none;
        transform: scale(1.1);
        transition: 0.7s ease;
      }
    </style>
  </head>
  <body>
    <img
      class="mm1"
      src="https://c4.wallpaperflare.com/wallpaper/1019/132/837/women-model-sports-armpits-wallpaper-preview.jpg"
    />
    <nav>
      <a class="q1" href="index.html">Home</a>
      <a class="q1" href="Workouts.html">Workouts</a>
      <a class="q1" href="Note.html">Note</a>
      <a class="q1" href="application.html">application</a>
      <a class="q1" href="Contact.html">Contact</a>
      <div class="animation start-home"></div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 style="color: rgb(0, 170, 255)">Calculate Burned Calories</h1>
          <form>
            <div class="form-group">
              <label style="color: gold" for="weight">Weight (kg)</label>
              <input
                type="number"
                class="form-control"
                id="weight"
                placeholder="Enter your weight"
              />
            </div>
            <div class="form-group">
              <label style="color: gold" for="duration"
                >Duration (minutes)</label
              >
              <input
                type="number"
                class="form-control"
                id="duration"
                placeholder="Enter the duration of your workout"
              />
            </div>
            <div class="form-group">
              <label style="color: gold" for="exercise">Exercise</label>
              <select class="form-control" id="exercise">
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
                <option value="swimming">Swimming</option>
                <option value="swimming">Weightlifting</option>
              </select>
            </div>
            <button
              id="t1"
              style="background-color: #2c3e50; border: #517296 2px solid"
              type="button"
              class="btn btn-primary"
              onclick="calculateCalories()"
            >
              Calculate
            </button>
          </form>
          <div id="result"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      function calculateCalories() {
        var weight = document.getElementById("weight").value;
        var duration = document.getElementById("duration").value;
        var exercise = document.getElementById("exercise").value;
        var calories = 0;

        if (exercise == "running") {
          calories = duration * 10;
        } else if (exercise == "cycling") {
          calories = duration * 8;
        } else if (exercise == "swimming") {
          calories = duration * 12;
        }

        var result = document.getElementById("result");
        result.innerHTML = "<input type='text' readonly value=' You burned "+ calories + " calories.'>";
      }
    </script>
  </body>
</html>
